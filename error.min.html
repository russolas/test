<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>Acesso Bloqueado | Security System</title><script>!function(){const t={init(){const t=document.currentScript?.innerHTML||"",e=this.generateHash(t+"error");return!this.isModified(t,e)&&(this.monitorChanges(t,e),!0)},generateHash(t){let e=0;for(let n=0;n<t.length;n++){const i=t.charCodeAt(n);e=(e<<5)-e+i,e&=e}return e.toString(36)},isModified(t,e){const n=localStorage.getItem("_error_hash");return n?n!==e:(localStorage.setItem("_error_hash",e),!1)},monitorChanges(t,e){setInterval(()=>{this.generateHash(t+"error")!==e&&this.handleViolation()},1e3)},handleViolation(){document.body.innerHTML="Acesso Negado"}};t.init()}()</script><style>:root{--primary:#ff3333;--secondary:#990000;--accent:#ff6666;--background:#fff5f5;--text:#4a0000;--gradient:linear-gradient(45deg,#ff3333,#ff0000)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',system-ui,-apple-system,sans-serif;background:var(--background);height:100vh;display:flex;align-items:center;justify-content:center;color:var(--text);position:relative;overflow:hidden}.background-shapes{position:fixed;width:100%;height:100%;z-index:-1}.shape{position:absolute;border-radius:50%;filter:blur(40px);opacity:.3;animation:float 8s infinite ease-in-out}.shape-1{background:#ff3333;width:200px;height:200px;top:10%;left:10%}.shape-2{background:#ff6666;width:150px;height:150px;bottom:10%;right:10%}.container{background:rgba(255,255,255,.95);backdrop-filter:blur(10px);border-radius:20px;padding:2.5rem;width:90%;max-width:600px;text-align:center;box-shadow:0 20px 40px rgba(255,51,51,.15);border:1px solid rgba(255,51,51,.2);animation:slideUp .8s ease-out}.logo{font-size:1.5rem;font-weight:800;color:var(--primary);margin-bottom:1rem;letter-spacing:-1px;text-shadow:2px 2px 4px rgba(255,51,51,.2)}.error-illustration{width:120px;margin:1rem auto;animation:float 6s infinite ease-in-out}.error-code{font-size:4rem;font-weight:900;background:var(--gradient);-webkit-background-clip:text;color:transparent;line-height:1;margin:.5rem 0;text-shadow:2px 2px 8px rgba(255,0,0,.2)}.error-title{font-size:1.5rem;color:var(--secondary);margin-bottom:1rem;font-weight:600}.error-message{font-size:1rem;line-height:1.5;color:#600;margin-bottom:1.5rem}.status-badge{display:inline-block;padding:.4rem 1rem;background:rgba(255,51,51,.1);color:var(--primary);border-radius:20px;font-weight:600;font-size:.8rem;margin-bottom:.5rem;border:1px solid rgba(255,51,51,.2)}.actions{display:flex;gap:.8rem;justify-content:center;flex-wrap:wrap}.button{padding:.8rem 1.5rem;border-radius:10px;font-weight:600;font-size:.9rem;transition:all .3s ease;cursor:pointer;text-decoration:none}.primary-button{background:var(--gradient);color:#fff;box-shadow:0 4px 15px rgba(255,51,51,.3)}.primary-button:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(255,51,51,.4)}.secondary-button{background:0 0;color:var(--primary);border:2px solid var(--primary)}.secondary-button:hover{background:rgba(255,51,51,.1)}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}@keyframes slideUp{from{transform:translateY(30px);opacity:0}to{transform:translateY(0);opacity:1}}@media (max-width:480px){.container{padding:1.5rem;width:95%}.error-code{font-size:3rem}.error-title{font-size:1.2rem}.button{padding:.7rem 1.2rem;font-size:.8rem}}</style></head><body><div class="background-shapes"><div class="shape shape-1"></div><div class="shape shape-2"></div></div><div class="container"><div class="logo">SecurityShield</div><div class="status-badge">Acesso Bloqueado</div><h1 class="error-code">403</h1><h2 class="error-title">Sistema de Proteção Ativado</h2><svg class="error-illustration"viewBox="0 0 24 24"fill="none"xmlns="http://www.w3.org/2000/svg"><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"stroke="#ff3333"stroke-width="2"/><path d="M12 8V12"stroke="#ff3333"stroke-width="2"stroke-linecap="round"/><path d="M12 16H12.01"stroke="#ff3333"stroke-width="2"stroke-linecap="round"/></svg><p class="error-message">Este conteúdo está protegido por medidas avançadas de segurança.<br>Detectamos uma tentativa de acesso não autorizado.</p><div class="actions"><a href="javascript:history.back()"class="button primary-button">Voltar à Página Anterior</a> <a href="/"class="button secondary-button">Ir para Home</a></div></div><script>document.addEventListener("contextmenu",t=>t.preventDefault()),document.addEventListener("keydown",t=>{(t.ctrlKey||123===t.keyCode)&&t.preventDefault()}),document.addEventListener("mousemove",t=>{const e=document.querySelectorAll(".shape"),n=t.clientX/window.innerWidth,i=t.clientY/window.innerHeight;e.forEach(t=>{t.style.transform=`translate(${20*n}px, ${20*i}px)`})})</script></body></html>
